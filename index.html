<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <span id="screen content">Type to start.</span>
            </div>
            <div class="touchpad">
                <div id="column-one">
                    <div data-button="1" class="button">
                        <span>1</span>
                    </div>
                    <div data-button="4" class="button">
                        <span>4</span>
                    </div>
                    <div data-button="7" class="button">
                        <span>7</span>
                    </div>
                    <div data-button="." class="button orange">
                        <span>.</span>
                    </div>
                    <div data-button="(" class="button orange">
                        <span>(</span>
                    </div>
                </div>
                <div id="column-two">
                    <div data-button="2" class="button">
                        <span>2</span>
                    </div>
                    <div data-button="5" class="button">
                        <span>5</span>       
                    </div>
                    <div data-button="8" class="button">
                        <span>8</span>     
                    </div>
                    <div data-button="0" class="button">
                        <span>0</span>
                    </div>
                    <div data-button=")" class="button orange">
                        <span>)</span>
                    </div>
                </div>
                <div id="column-three">
                    <div data-button="3" class="button">
                        <span>3</span>
                    </div>
                    <div data-button="6" class="button">
                        <span>6</span>       
                    </div>
                    <div data-button="9" class="button">
                        <span>9</span>        
                    </div>
                    <div data-button="=" class="button orange">
                        <span>=</span>
                    </div>
                    <i data-button="backspace" class="button orange material-icons">
                        <span>backspace</span>
                    </i>
                </div>
                <div id="column-four">
                        <div data-button="+" class="button orange">
                            <span>+</span>
                        </div>
                        <div data-button="-" class="button orange">
                            <span>-</span>       
                        </div>
                        <div data-button="/" class="button orange">
                            <span>/</span>        
                        </div>
                        <div data-button="*" class="button orange">
                            <span>*</span>
                        </div>
                        <div data-button="C" class="button orange">
                            <span>C</span>
                        </div>
                    </div>
            </div>
        </div>
    <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
